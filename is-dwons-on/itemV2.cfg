title = "DwOns QoL";
description = "DwOns QoL
[list]
	[*] Custom UI showing if DW & Ons are enabled
	[*] Option to auto enable DwOns on start up
	[*] Puts a message in chat if you have tweaks Spawn Tweaks settings
	[*] Easy /dwons command to enable both DW and Ons at once
	[*] Easy /turn_all_off command to turn off all of them at once
[/list]

API for modders:

Add a difficulty not included:
[code]
mod.register_mutator(label, mod_name, mutator_name)
[/code]

Check if a mutator is enabled:
[code]
mod.is_mutator_enabled(mod_name, mutator_name)
[/code]

Enable a mutator:
[code]
mod.enable_mutator(mod_name, mutator_name)
[/code]

Disable a mutator:
[code]
mod.disable_mutator(mod_name, mutator_name)
[/code]

Toggle a mutator:
[code]
mod.toggle_mutator(mod_name, mutator_name)
[/code]
";
